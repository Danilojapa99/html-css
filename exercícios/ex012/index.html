<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="560px" poster="img/especial de dez anos.jpg" controls>
        <source src="midida/Gatomenosespaço.mp4" type="video/mp4">
        <source src="midida/gato.mp4" type="video/mp4">
        <source src="midida/Gato.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade com esse video &#x1F622;</p>
    </video>

    <h1>Iserindo videos do youtop</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=dLPg9rdw-ZvDFU6b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
