<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>

    <p>Abaixo haverá uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo da HTML5">
    
    <!-- a tag img serve para colocar imagens, e é essêncial que você não esqueça de colocar um texto descrevendo a imagem no "alt", não só isso, mas como tbm é de grande importância que você deixe a imagem do jeito certo (tamanho, largura etc) antes de você coloca-la no site, pq na CSS até dá para diminuir o tamanho (ou aumentar) mas não diminui o PESO da imagem, e imagens pesadas fazem sites lentos, sites lentos não são utéis ou bons-->

    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/css-logo-200.png" alt="Logo da CSS3">


     <!--Após o src, se você for colocar uma imagem que não está em seu computador, você coloca o link de endereço da imagem, também conhecido como URL-->
    <p>Também podemos além de carregar imagens que estão em pastas e subpastas, carregar imagens externas!</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="Logo do Javascript">
    
</body>
</html>
