<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* tudo que estiver dentro das chaves do asterisco são configurações globais do css */
        * { 
            height: 100%;
        }
        body {
           background-image: linear-gradient(to bottom, #458ef5d3, #5a89cab6);
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
