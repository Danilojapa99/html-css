<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de hover</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        div {
            width: 300px;
        }

        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
            background-color: blue;
            color: brown;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui &downarrow;
        <p>HALLO!!</p>
    </div>
    <p>BYE!!</p>

    <a href="links.html">caminhar</a>
</body>
</html>
